spring:
  datasource:
#    url: jdbc:h2:mem:voting
    url: jdbc:h2:./db/voting;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: pass
    driverClassName: org.h2.Driver
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    generate-ddl: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always

  h2:
    console:
      enabled: true